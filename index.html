<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE CHECKER!</title>
</head>
<body style="background-color: cadetblue;">
   <div> <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">GRADE CHECKER!</h1>
    <h2 style="font-family: fantasy;">Enter your percentage here:</h2>
    <input type="text" id="input">
    
    <button onclick="check()">SUBMIT</button>

    <h1 id="result" style="background-color: blueviolet;"></h1>
   </div>

<script>
    
        function check() {
            var percecnt = document.getElementById("input").value;
            var ans1 = "Your Grade is : A+ ";
            var ans2 = "Your Grade is : A ";
            var ans3 = "Your Grade is : B ";
            var ans4 = "Your Grade is : C ";
            var ans5 = "Your Grade is : D ";
            var ans6 = "Your Grade is : E ";
            var ansf = "Your are Fail";
            var ans0 = "You Didnot Write Correct Precentage";
    if (percecnt >= 80 && percecnt <= 100) {
                document.getElementById("result").innerText = ans1;
            }
            else if (percecnt >= 70 && percecnt <= 80) {
                document.getElementById("result").innerText = ans2;
            }
            else if (percecnt >= 60 && percecnt <=70) {
                document.getElementById("result").innerText = ans3;
            }
            else if (percecnt >= 50 && percecnt <= 60 ){
                document.getElementById("result").innerText = ans4;
            }
            else if (percecnt >= 40 && percecnt <= 50 ){
                document.getElementById("result").innerText = ans5;
            }
            else if (percecnt >= 33 && percecnt <= 40 ){
                document.getElementById("result").innerText = ans6;
            }
            else if (percecnt >= 0 && percecnt <= 33 ){
                document.getElementById("result").innerText = ansf;
            }
            else {
                document.getElementById("result").innerText = ans0
            }

        }   </script>
</body>
</html>
